<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Quickie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #D9DDDC;
            font-family: Arial, sans-serif;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: white;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-right: 15px;
        }

        .left-icons {
            display: flex;
            align-items: center;
        }

        .icon-container {
            background-color: #89cff0;
            padding: 5px;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            box-shadow: 0px 0px 10px 0px #888888;
        }

        .icon-container a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 30px;
            color: #1560BD;
            transition: 0.3s ease;
        }

        .icon-container a:hover {
            color: #00004D;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            background-color: #89cff0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        }

        nav ul li {
            padding: 18px 20px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 20px;
            font-weight: 750;
            color: #1560BD;
            font-family: Arial, sans-serif;
            transition: 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #00004D;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            max-width: 100%;
            transition: transform 0.5s ease-in-out;
        }
         img {
            flex: 0 0 25%;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 5px;
        }

       .best-selling {
            margin-top: 50px;
            text-align: center;
            padding; 20px;
            max-width: 80%;
            margin: 0 auto;
        }

        .best-selling h2 {
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-size: 40px;
            color: #1560BD;           
        }

        .best-selling .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .best-selling img {
            width: 10px;
            height: auto;
            border: 2px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        }

       .product-info {
           display: none;
           position: absolute;
           background-color: #fff;
           padding: 10px;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
</head>

<body>
    <header class="main-header">
        <img src="logo.png" alt="" class="logo">
        <div class="left-icons">
            <div class="icon-container"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></div>
            <div class="icon-container"><a href="login.html"><i class="fa-solid fa-user"></i></a></div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a class="active" href="home.html">HOME</a></li>
            <li><a href="bap.html">BUILD A PC</a></li>
            <li><a href="cs.html">CONTACT US</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="wrapper">
            <img src="ny.jpg">
            <img src="es.jpg">
            <img src="pd.jpg">
        </div>
    </div>
<script>
    let currentIndex = 0;
    const wrapper = document.querySelector('.wrapper');
    const images = document.querySelectorAll('.wrapper img');
    const imageWidth = images[0].offsetWidth;

    function slideImages() {
        currentIndex++;
        if (currentIndex >= images.length) {
            currentIndex = 0;
            wrapper.style.transition = 'none';
            wrapper.style.transform = `translateX(0)`;
            setTimeout(() => {
                wrapper.style.transition = 'transform 0.5s ease-in-out';
            }, 50);
        }
        wrapper.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
    }

    setInterval(slideImages, 3000);
</script>

<section class="best-selling">
        <h2>Best Selling</h2>
        <div class="image-container">
            <img src="amd.png" alt="">
            <img src="aorus.png" alt="">
            <img src="ryzen.jpg" alt="">
            <img src="samsung.webp" alt="">
        </div>
</section>


</body>


</html>
